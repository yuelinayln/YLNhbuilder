		<script type="text/javascript">
			 mui.init({
			    subpages:[{
			      url:'financial.html',
			      id:'financial.html',
			      styles:{
			          top: '90px',
	                  bottom: '51px', 
			        
			      }
			    }]
			});
			$.page_nav = function() {
            navs = document.querySelectorAll(".mui-control-item");
            for(n in navs)
            {
                obj = navs[n].getAttributeNode('id').value;

                if(obj!='page_list') {
                	mui.init({
					  preloadPages:[
					    {
						    "id": obj,
	                        "url": obj.replace("page_", "")+'.html',
	                        "styles":{
                             top: '45px',
	                  		 bottom: '51px', 
                        }
					    }
					  ],
					  preloadLimit:5//预加载窗口数量限制(一旦超出,先进先出)默认不限制
					});
                }

                document.getElementById(obj).addEventListener("tap", function(){              
                    	 mui.openWindow({
                            "id":this.id,
                            "url": this.id.replace("page_", "")+'.html',
                            "crateNew":false,
                             styles:{
						          top: '45px',
				                  bottom: '51px', 
						        
						      }
                       });
                });
            }
        }

        //顶部导航菜单绑定
        $.page_nav();
		</script>
